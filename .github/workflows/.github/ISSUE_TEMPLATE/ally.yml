yaml  
name: Ally beacon
description: Submit your Ally Beacon JSON to be listed publicly.
labels: ["ally"]
title: "Ally: <0xYourAddress or ed25519 key>"
body:
  - type: input
    id: address
    attributes:
      label: Public ID
      placeholder: 0xABCDEF... or ed25519 hex
    validations: { required: true }
  - type: textarea
    id: beacon
    attributes:
      label: Ally Beacon JSON
      description: Paste the full JSON exactly as generated on Ally ID page.
      render: json
    validations: { required: true }
  - type: checkboxes
    id: consent
    attributes:
      label: Consent
      options: [{ label: I agree, required: true }]
